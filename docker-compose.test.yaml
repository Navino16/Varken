services:
  influxdb1:
    image: influxdb:1.8
    container_name: varken-influxdb1
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=varken
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=adminpassword
      - INFLUXDB_USER=varken
      - INFLUXDB_USER_PASSWORD=varkenpassword
    volumes:
      - influxdb1-data:/var/lib/influxdb
    healthcheck:
      test: ["CMD", "influx", "-execute", "SHOW DATABASES"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb2:
    image: influxdb:2.7
    container_name: varken-influxdb2
    ports:
      - "8087:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=varken
      - DOCKER_INFLUXDB_INIT_BUCKET=varken
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=varken-test-token
    volumes:
      - influxdb2-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  influxdb1-data:
  influxdb2-data:

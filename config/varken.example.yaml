# Varken Configuration
# Copy this file to varken.yaml and customize

# =============================================================================
# OUTPUT PLUGINS - Where to send collected data
# =============================================================================
outputs:
  # InfluxDB 2.x (recommended)
  # influxdb2:
  #   url: "localhost"
  #   port: 8086
  #   token: "your-token-here"
  #   org: "varken"
  #   bucket: "varken"
  #   ssl: false
  #   verifySsl: false

  # InfluxDB 1.x (legacy)
  # influxdb1:
  #   url: "localhost"
  #   port: 8086
  #   username: "root"
  #   password: "root"
  #   database: "varken"
  #   ssl: false
  #   verifySsl: false

  # VictoriaMetrics
  # victoriametrics:
  #   url: "localhost"
  #   port: 8428
  #   ssl: false
  #   verifySsl: false

  # QuestDB
  # questdb:
  #   url: "localhost"
  #   port: 9000
  #   ssl: false
  #   verifySsl: false

  # TimescaleDB
  # timescaledb:
  #   host: "localhost"
  #   port: 5432
  #   database: "varken"
  #   username: "varken"
  #   password: "varken"
  #   ssl: false


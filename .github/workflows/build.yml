name: Build Docker Image

on:
  push:
    branches: 
      - 'main'
      - 'dev'
    tags:
      - 'v*.*.*'
  pull_request:
    branches: 
      - 'main'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/grayplex/varken
            grayplex/varken
          flavor: |
            latest=true
          tags: |
            # Run on push tag event
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Run on latest commit to dev branch
            type=edge,enable=true,branch=dev,prefix=dev-
            # Run on latest commit to main branch
            type=ref,event=branch
            # RUn on latest PR to main branch
            type=ref,event=pr
            # Run on latest commit to any branch
            type=sha,prefix={{branch}}-
            
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_GRAYPLEX }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Docker build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
